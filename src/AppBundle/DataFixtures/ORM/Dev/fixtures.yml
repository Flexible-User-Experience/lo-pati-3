# Setting
AppBundle\Entity\Setting:
  setting{1..100}:
    address: <streetAddress()>
    timetable: <iso8601()>
    organizer: <name()>
    collaborator: <name()>

# Page
AppBundle\Entity\Page:
  page{1..10}:
    name: <name()>
    description: <sentence()>
    type: <word()>
    summary: <sentence()>
    front: <boolean(75)>
    publishDate: <dateTimeThisMonth($max = 'now')>
    visibleDate: <boolean(25)>
    expirationDate: <dateTimeThisMonth($max = 'now')>
    realizationDate: <dateTimeThisMonth($max = 'now')>
    place: <city()>
    links: <imageUrl()>
    share: <boolean(75)>
    video: <word()>
    urlVimeo: <imageUrl()>
    urlFlickr: <imageUrl()>
    smallImageName1: <file()>
    largeImageName: <file()>
    largeFooterImage: <file()>
    documentName1: <file()>
    documentTitle1: <word(2)>
    documentName2: <file()>
    documentTitle2: <word(2)>
    smallImageName2: <file()>
    startDate: <dateTimeThisMonth($max = 'now')>
    endDate: <dateTimeThisMonth($max = 'now')>
