# Page
AppBundle\Entity\Page:
  page{1..10}:
    name: <name()>
    description: <sentence()>
    type: <word()>
    summary: <sentence()>
    front: <boolean(75)>
    publishDate: <dateTimeThisMonth()>
    visibleDate: <boolean(25)>
    expirationDate: <dateTimeThisMonth()>
    realizationDate: <word()>
    place: <city()>
    links: <imageUrl()>
    share: <boolean(75)>
    video: <word()>
    urlVimeo: <imageUrl()>
    urlFlickr: <imageUrl()>
    image1Name: <word()>
    image2Name: <word()>
    largeFooterImage: <word()>
    document1Name: <word()>
    documentName2: <word()>
    startDate: <dateTimeThisMonth()>
    endDate: <dateTimeThisMonth()>

# Setting
AppBundle\Entity\Setting:
  setting{1..100}:
    address: <streetAddress()>
    timetable: <iso8601()>
    organizer: <name()>
    collaborator: <name()>

# WorkingDaySetting
AppBundle\Entity\WorkingDaySetting:
  workingDaySetting{1..7}:
    weekdayNumber: <current()>
    name: <dayOfWeek()>
    enabled: <boolean(90)>

# SliderImage
AppBundle\Entity\SliderImage:
  sliderImage{1..20}:
    name: <name()>
    altName: <name()>
    link: <url()>
    position: <current()>
    enabled: <boolean(90)>
    image1Name: <name()>

# Archive
AppBundle\Entity\Archive:
  archive{1..20}:
    year: <year()>
    enabled: <boolean(90)>
#    image1Name: <name()>
#    image2Name: <name()>

# Artist
AppBundle\Entity\Artist:
  artist{1..10}:
    name: <name()>
    city: <city()>
    year: <year()>
    category: <word()>
    summary: <sentence()>
    description: <sentence(10)>
    enabled: <boolean(90)>
    image1Name: <name()>
    image2Name: <name()>
    image3Name: <name()>
    image4Name: <name()>
    image5Name: <name()>
    link: <url()>
    document1Name: <word()>

# MenuLevel1
AppBundle\Entity\MenuLevel1:
  menuLevel1{1..5}:
    name: <name()>
    position: <current()>
    isArchive: <boolean(10)>
    page: @page<numberBetween(1,10)>

# MenuLevel2
AppBundle\Entity\MenuLevel2:
  menuLevel2{1..5}:
    name: <name()>
    position: <current()>
    isList: <boolean(10)>
    menuLevel1: @menuLevel1<numberBetween(1, 5)>

# NewsletterUsers
AppBundle\Entity\NewsletterUsers:
    newsletterUsers{1..5}:
        email: <safeEmail()>
        language: <randomElement(array('es', 'ca', 'en'))>
        token: <sha1()>
        enabled: <boolean(70)>
        fail: <randomDigitNotNull()>

# NewsletterGroup
AppBundle\Entity\NewsletterGroup:
    newsletterGroup1:
        name: <name()>
        enabled: <boolean(70)>
        users:
            - @newsletterUsers1
            - @newsletterUsers2
            - @newsletterUsers3
            - @newsletterUsers5
    newsletterGroup2:
        name: <name()>
        enabled: <boolean(70)>
        users:
            - @newsletterUsers2

