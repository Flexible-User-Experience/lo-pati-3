# Page
AppBundle\Entity\Page:
  page{1..10}:
    name: <name()>
    description: <sentence()>
    type: <word()>
    summary: <sentence()>
    front: <boolean(75)>
    publishDate: <dateTimeThisMonth($max = 'now')>
    visibleDate: <boolean(25)>
    expirationDate: <dateTimeThisMonth($max = 'now')>
    realizationDate: <word()>
    place: <city()>
    links: <imageUrl()>
    share: <boolean(75)>
    video: <word()>
    urlVimeo: <imageUrl()>
    urlFlickr: <imageUrl()>
    smallImageName1: <word()>
    largeImageName: <word()>
    largeFooterImage: <word()>
    documentName1: <word()>
    documentTitle1: <word(2)>
    documentName2: <word()>
    documentTitle2: <word(2)>
    smallImageName2: <word()>
    startDate: <dateTimeThisMonth($max = 'now')>
    endDate: <dateTimeThisMonth($max = 'now')>

# Setting
AppBundle\Entity\Setting:
  setting{1..100}:
    address: <streetAddress()>
    timetable: <iso8601()>
    organizer: <name()>
    collaborator: <name()>

# WorkingDaySetting
AppBundle\Entity\WorkingDaySetting:
  workingDaySetting{1..7}:
    weekdayNumber: <current()>
    name: <dayOfWeek()>
    enabled: <boolean(90)>

# SliderImage
AppBundle\Entity\SliderImage:
  sliderImage{1..20}:
    name: <name()>
    altName: <name()>
    description: <sentence(10)>
    link: <url()>
    position: <current()>
    enabled: <boolean(90)>
    image: <name()>

