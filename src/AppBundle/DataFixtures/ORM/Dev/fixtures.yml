# Setting
AppBundle\Entity\Setting:
  setting{1..100}:
    address: <streetAddress()>
    timetable: <iso8601()>
    organizer: <name()>
    collaborator: <name()>

# WorkingDaySetting
AppBundle\Entity\WorkingDaySetting:
  workingDaySetting{1..7}:
    weekdayNumber: <current()>
    name: <dayOfWeek()>
    enabled: <boolean(90)>

# SliderImage
AppBundle\Entity\SliderImage:
  sliderImage{1..20}:
    name: <name()>
    altName: <name()>
    description: <sentence(10)>
    link: <url()>
    position: <current()>
    enabled: <boolean(90)>
    image: <name()>
