# Page
AppBundle\Entity\Page:
  page{1..2}:
    name: <name()>
    description: <sentence()>
    type: <word()>
    summary: <sentence()>
    front: <boolean(75)>
    publishDate: <dateTimeThisMonth()>
    visibleDate: <boolean(25)>
    expirationDate: <dateTimeThisMonth()>
    realizationDate: <word()>
    place: <city()>
    links: <imageUrl()>
    share: <boolean(75)>
    video: <word()>
    urlVimeo: <imageUrl()>
    urlFlickr: <imageUrl()>
    largeFooterImage: <word()>
    image1Name: <word()>
    image2Name: <word()>
    documentName2: <word()>
    document1Name: <word()>
    startDate: <dateTimeThisMonth()>
    endDate: <dateTimeThisMonth()>

# PageImage
AppBundle\Entity\PageImage:
  pageImage{1..2}:
    image1Name: <name()>
    page: @page<numberBetween(1, 2)>

# Setting
AppBundle\Entity\Setting:
  setting{1..5}:
    address: <streetAddress()>
    timetable: <iso8601()>
    organizer: <name()>
    collaborator: <name()>

# WorkingDaySetting
AppBundle\Entity\WorkingDaySetting:
  workingDaySetting{1..7}:
    weekdayNumber: <current()>
    name: <dayOfWeek()>
    enabled: <boolean(90)>

# SliderImage
AppBundle\Entity\SliderImage:
  sliderImage{1..2}:
    name: <name()>
    altName: <name()>
    description: <sentence(10)>
    link: <url()>
    position: <current()>
    enabled: <boolean(90)>
    image: <name()>

# Archive
AppBundle\Entity\Archive:
  archive{1..2}:
    year: <year()>
    enabled: <boolean(90)>
    image1Name: <name()>
    image2Name: <name()>

# Artist
AppBundle\Entity\Artist:
  artist{1..3}:
    name: <name()>
    city: <city()>
    year: <year()>
    category: <word()>
    summary: <sentence()>
    description: <sentence(10)>
    enabled: <boolean(90)>
    image1Name: <name()>
    image2Name: <name()>
    image3: <name()>
    image4: <name()>
    image5: <name()>
    link: <url()>
    document1Name: <word()>

# MenuLevel1
AppBundle\Entity\MenuLevel1:
  menuLevel1{1..2}:
    name: <name()>
    position: <current()>
    isArchive: <boolean(10)>
    page: @page<numberBetween(1,2)>

# MenuLevel2
AppBundle\Entity\MenuLevel2:
  menuLevel2{1..3}:
    name: <name()>
    position: <current()>
    isList: <boolean(10)>
    menuLevel1: @menuLevel1<numberBetween(1, 2)>
