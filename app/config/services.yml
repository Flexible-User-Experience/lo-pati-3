services:
# Sonata Admin
    admin.page:
        class: AppBundle\Admin\PageAdmin
        arguments: [ ~, AppBundle\Entity\Page, ~ ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Pàgina", group: "Page" }

    admin.setting:
        class: AppBundle\Admin\SettingAdmin
        arguments: [ ~, AppBundle\Entity\Setting, ~ ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Configuració", group: "Page" }

    admin.sliderImage:
        class: AppBundle\Admin\SliderImageAdmin
        arguments: [ ~, AppBundle\Entity\SliderImage, ~ ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: "Slider", group: "Page" }
